<h2>Lista de notas</h2>
<table ng-init="getAll()">
	<tr ng-repeat='nota in notas'>	
		<td>{$ nota.title $} hola</td>
		<td>{$ nota.description $}</td>		
		<td>
			<a href='#/editar/{$nota._id$}' class='btn btn-primary'>Editar</a>
			<button ng-click="delete(nota._id)" class="btn btn-warning">Eliminar</button>
		</td>
	</tr>
</table>
<div .buttons-section>
	<button class="btn" ng-click="paginate(pagina)">Ver mas</button>
</div>
