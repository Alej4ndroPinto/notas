<form action="" ng-init="getNote()">
	<label for="title">Titulo</label>
	<input type="text" id="title" placeholder='Titulo' ng-model = 'nota.title' value='{$ nota.title $}' >
	<label for="description">Descripcion</label>
	<input type="text" id='description' placeholder='Descripcion' ng-model = 'nota.description' value='{$ nota.description $}'>
	<label for="type">Tipo</label>
	<input type="text" id='type' placeholder='Tipo' ng-model = 'nota.type' value='{$ nota.type $}'>
	<textarea name="" id="" cols="30" rows="10" ng-model = 'nota.body'>{$ nota.body $}</textarea>
	<button ng-if=action.view class="btn btn-primary">Editar</button>
	<div class="buttons-section" ng-if=action.create>
		<button  class="btn btn-primary">Crear</button>
		<div  class="btn " ng-click="clear_model()">Limpiar</div>
	</div>
</form>
