<!DOCTYPE html>
<html lang="es" ng-app='notas'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body ng-cloak>
	<header>
		<h1>Notas</h1>
		<div>
			<a href="#/nueva" ng-if="action.create">{$ action.create $}</a>
			<a href="#/" ng-if="action.view">{$ action.view $}
		</a>
		</div>
	</header>
	<section class="container">
		{% block content%} {%endblock%}

	<script src="js/vendors/angular.js"></script>
	<script src="js/vendors/angular-animate.js"></script>
	<script src="js/vendors/angular-route.js"></script>
	<script src="js/vendors/angular-resource.js"></script>
	
	<script src='js/app.js'></script>
	<script src='js/nota/NotaController.js'></script>
	<script src='js/nota/NotaService.js'></script>
	<script src='js/nota/NotaDirective.js'></script>
	<script src="js/nota/PaginateFactory.js"></script>
</body>
</html>
